<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymleaf/layout"
	layout:decorate="layout">
	<head>
		<meta charset="utf-8">
		<title>Ticket Page</title>
	</head>
	<body>
	<div layout:fragment="c1">
	
		<div class="container">
				<div class="panel panel-danger">
					<div class="panel-heading">Tickets</div>
						<div class="panel-body">
							<form th:action="@{/ticketList}" method="get">
								<label>Keyword :</label>
								<input type="text" name="motCle" th:value="${motCle}">
								<button type="submit" class="btn btn-primary">Chercher</button>
							</form>
							<a th:href="@{/formTicket}" class="btn btn-success">Ajouter Ticket</a>
			
						</div>
						<div class="panel-body">
							<table class="table">
							<tr>
								<th>#ID</th>
								<th>Code Payement</th>
								<th>Nom Client</th>
								<th>Prix</th>
								<th>Reserve</th>
								<th>Place</th>
								<th>Projection</th>
								<th>Operations</th>							
							</tr>
							<tr th:each="c:${listTickets}">
								<td th:text="${c.id}"></td>
								<td th:text="${c.codePayement}"></td>
								<td th:text="${c.nomClient}"></td>
								<td th:text="${c.prix}"></td>
								<td th:text="${c.reserve}"></td>
								<td th:text="${c.place.numero}"></td>
								<td th:text="${c.projection.dateProjection}"></td>								
								<td>
									<a onClick="return confirm('Etes vous sÃ»re?')" th:href="@{/deleteTicket(id=${c.id}, page=${currentPage}, motCle=${motCle} )}" class="btn btn-danger">Delete</a>
									<a th:href="@{/editTicket(id=${c.id})}" class="btn btn-success">Edit</a>
								</td>
							</tr>
							</table>
							<ul class="nav nav-pills">
								<li th:class="${currentPage==status.index}?'active':''" th:each="page,status:${pages}">
								<a th:href="@{/ticketList(page=${status.index}, motCle=${motCle} )}" th:text="${status.index}"></a>
								</li>
							</ul>	
						</div>
				</div>
				
			</div>
	</div>
		
		
		
	</body>
</html>
